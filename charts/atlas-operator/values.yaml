mongodb-enterprise-operator-crd:
  enabled: true

# atlasURI is the URI of the MongoDB Atlas
atlasURI: https://cloud.mongodb.com

# watchNamespaces is the set of namespaces that are watched by the Operator.
# The only possible values are:
# - empty (watch all namespaces) or
# - the name of the same namespace where the Operator is installed to.
watchNamespaces: ""

image:
  repository: mongodb/mongodb-atlas-kubernetes-operator
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 2000

securityContext:
  allowPrivilegeEscalation: false

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}
